<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Oração - Igreja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="header"></div> <!-- Header será injetado aqui -->

    <div id="main">
        <div class="container">
            <h1>Pedido de Oração</h1>
            <p>Escreva seu pedido de oração e enviaremos para nossa equipe.</p>

            <form id="oracao-form">
                <label for="topico">Tópico:</label>
                <input type="text" id="topico" name="topico" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>

                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <div id="footer"></div> <!-- Footer será injetado aqui -->

</body>

</html>
