<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Igreja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="header"></div> <!-- Header será injetado aqui -->

    <div id="main">
        <div class="container">
            <h1>Entre em Contato</h1>
            <p>Se você tiver dúvidas ou precisar de ajuda, entre em contato conosco.</p>

            <div class="contact-info">
                <p><i class="fa-solid fa-envelope"></i> E-mail: <a
                        href="mailto:invbotafogo.contato@gmail.com">invbotafogo.contato@gmail.com</a></p>
                <p><i class="fa-solid fa-phone"></i> Telefone: <a href="tel:+5521982982802">(21) 98298-2802</a></p>
                <h2>Cultos</h2>
                <p><strong>Domingo:</strong> 10h / 19h</p>
                <p><strong>Quarta:</strong> 19h30</p>
                <p><strong>Quinta:</strong> 7h15</p>
                <p><i class="fa-solid fa-location-dot"></i> Endereço: 95 Rua da Matriz, Rio de Janeiro</p>
            </div>

            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed/v1/place?q=R.+da+Matriz,+95+-+Botafogo,+Rio+de+Janeiro+-+RJ,+22260-100&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                    allowfullscreen allowfullscreen loading="lazy">
                </iframe>
            </div>

        </div>
    </div>

    <div id="footer"></div> <!-- Footer será injetado aqui -->
